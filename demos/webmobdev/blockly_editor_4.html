<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <!-- Minifizierte Variante nutzen -->
  <script src="../../blockly_compressed.js"></script>
  <script src="../../blocks_compressed.js"></script>
  <!-- Deutsche Oberflaeche -->
  <script src="../../msg/js/de.js"></script>
</head>
<body>
	<h1>Blockly mit fester Gr&ouml;&szlig;e</h1>
	<div id="blocklyDiv" style="height: 480px; width: 600px;"></div>
	<!-- Definition der Toolbox -->

	<xml id="toolbox" style="display: none">
	  <category name="Bedingungen">
	    <block type="controls_if"></block>
	    <block type="controls_whileUntil"></block>
	  </category>
	  <category name="Logik">
	    <block type="logic_compare"></block>
	    <block type="logic_operation"></block>
	    <block type="logic_boolean"></block>
	  </category>
	  <category name="Variablen" custom="VARIABLE"></category>
	  <category name="Funktionen" custom="PROCEDURE"></category>
	</xml>
	<script>
	var workspace = Blockly.inject('blocklyDiv',
		{media: '../../media/', toolbox: document.getElementById('toolbox')});
	  </script>

</body>
</html>
